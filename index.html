<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Refresh formulario-->
    <script src="assets/js/sweetalert.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/sendform.js"></script>
    <!--css do form-->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- ===== Formulario de Contato   ====== -->

    <div class="col-lg-3 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="100">
        <form id="formulario">
            <h5><b>Fale conosco</b></h5>
            <div class="area-input">
                <label for="nome"> <b>Nome Completo</b></label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            </div>
            <div class="area-input">
                <label for="email"> <b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>

            </div>
            <div class="area-input">
                <label for="telefone"> <b>Telefone</b></label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            </div>
            <br>
            <div class="msg-input">
                <h6><label for="mensagem"> <b>Mensagem</b></label></h6>
                <textarea name="mensagem" id="mensagem" cols="35" rows="10" placeholder="Fale um pouco sobre vocÃª..."
                    required></textarea>
            </div>
            <div>
                <button type="submit" id="send" name="send">Enviar</button>
            </div>
        </form>
    </div>
    </div>

    <!-- JQuery Mask -->
    <script src="assets/js/jquery.mask.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>


</body>

</html>
